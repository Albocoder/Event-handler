<table>

<form method="POST" action="Submitter"> <!-- this will be a form and action taken will be when clicking the image.-->

<tr><td>Title</td><td><input name="title" type="text" placeholder="Title"/></td></tr>

<input type="number" name="day" min="1" max="31">

</datalist>
</td></tr>

<input type="number" name="minutes" min="0" max="60">
</td></tr>
<tr><td>Building and room</td><td><input name="place" type="text" placeholder="readable format: B-107"/></td></tr>
<br><br><br><br>
<tr><td>Description</td><td><textarea name="desc" rows="5" cols="40" placeholder="Description of the event goes here! Maximum 150 characters!!" maxlength="150" /></textarea></td></tr>
<tr>
<td colspan = "2">
</tr>

<br>
<input class="input" type="image" src="submit.png" alt="submit" align="center" width="100" height="40">
